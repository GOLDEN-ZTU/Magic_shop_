<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>:Magic_Shop: Гоцман Артем 11-Б</title>
  <meta http-equiv="Magic Shop" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1 class="main-title">Magic Shop</h1>

  <ul class="products-container"></ul>

  <div class="cart">
    <h2>Магічна скринька</h2>
    <p class="cart-empty-title">Сховище без здобутків</p>
    <div class="cart-list-wrapper">
      <section class="cart-list-titles">
        <h4 class="cart-list-item-title">Пункт</h4>
        <h4 class="cart-list-price-title">Цінність артефакту</h4>
        <h4 class="cart-list-quantity-title">Кількість</h4>
      </section>
      <ul class="cart-list"></ul>
      <div>
        <h3 class="total-amount">Увесь здобуток <span>0</span></h3>
        <button class="buy-button">Завершити покупку</button>
      </div>
    </div>
  </div>

  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script src="./script.js"></script>
</body>
</html>
